<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>queuectl — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="container">
    <h1>queuectl</h1>
    <div class="subtle">Minimal Monitoring Dashboard</div>
  </header>

  <main class="container">
    <section class="grid">
      <div class="card">
        <div class="label">Total</div>
        <div id="total" class="value">—</div>
      </div>
      <div class="card ok">
        <div class="label">Completed</div>
        <div id="completed" class="value">—</div>
      </div>
      <div class="card warn">
        <div class="label">Failed</div>
        <div id="failed" class="value">—</div>
      </div>
      <div class="card danger">
        <div class="label">Dead (DLQ)</div>
        <div id="dead" class="value">—</div>
      </div>
      <div class="card info">
        <div class="label">Processing</div>
        <div id="processing" class="value">—</div>
      </div>
      <div class="card">
        <div class="label">Pending</div>
        <div id="pending" class="value">—</div>
      </div>
      <div class="card">
        <div class="label">Workers</div>
        <div id="workers" class="value small">—</div>
        <div class="row">
          <button id="start1">Start 1</button>
          <button id="stopAll" class="ghost">Stop</button>
        </div>
      </div>
    </section>

    <section class="tabs">
      <button data-tab="pending" class="active">Pending</button>
      <button data-tab="processing">Processing</button>
      <button data-tab="failed">Failed</button>
      <button data-tab="dead">DLQ</button>
      <button data-tab="completed">Completed</button>
    </section>

    <section id="table-wrap">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>State</th>
            <th>Attempts</th>
            <th>Command</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="5">Loading…</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="container foot">
    <div id="last-updated">—</div>
  </footer>

  <script src="/app.js" defer></script>
</body>
</html>
